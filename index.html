<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Retail Website</title>
  <!-- Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Section-1 -->
  <!-- Homepage Contains Logo & Car Background -->
  <section class="bg-container">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-img">
        <img src="images/logo.png" alt="brand logo">
      </div>
      <div class="logo-txt">
        MICHARLET AUTO
      </div>
    </div>
    <!-- Large Slogan -->
    <div class="slogan">LET'S GET YOU <span>ON THE ROAD</span></div>
    <!-- Request a Quote Button -->
    <button>REQUEST A QUOTE
      <svg fill="#000000" width="24px" height="24px" viewBox="0 0 24 24" id="right-arrow" xmlns="http://www.w3.org/2000/svg" class="icon line"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path id="primary" d="M3,12H21m-3,3,3-3L18,9" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width:1.392;"></path></g></svg>
    </button>
  </section>
  <!-- Section-2 -->
  <!-- Name, Description & Images -->
  <section class="section2">
    <div class="container1">
      <div class="text-container name"><p>MICHARLET MISSION</p></div>
      <div class="img-container">
        <img src="images/chervolet-camero.png" alt="chervolet-camero">
      </div>
    </div>
    <div class="container2">
      <div class="image-container">
        <img src="images/DS4-steering.png" alt="DS4-steering">
      </div>
      <div class="text-container description">
        Micharlet Auto is a leading brand in car ddesign, manufacturing, and maintenance. With our cutting-edge technology, we give you tomorrow's vehicles, today!
      </div>
    </div>
  </section>
  <section class="container"></section>
  <section class="container"></section>
  <section class="container"></section>
  <section class="container"></section>
</body>
</html>
